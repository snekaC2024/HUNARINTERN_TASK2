<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - InspireAcademia</title>
    <link rel="stylesheet" href="auth-styles.css">

    <script>
        function signIn(event) {
            event.preventDefault();
            // Basic validation (for demonstration purposes)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('signedIn', true);
                window.location.href = 'index.html';
            } else {
                alert('Please enter both username and password');
            }
        }
    </script>
    
</head>
<body>
    <header>
        <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/128/16811/16811637.png" alt="InspireAcademia Logo">
                <span>InspireAcademia</span>
        </div>
    </header>
    <div class="container">
        <main>
            <section>
                <h2>Login</h2>

                <form onsubmit="signIn(event)">

                    <label for="username">Username:</label>
                    <div class="input-group">
                        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Username Icon">
                        <input type="text" id="username" name="username" required><br>
                    </div>

                    <label for="password">Password:</label>
                    <div class="input-group">
                        <img src="https://cdn-icons-png.flaticon.com/128/483/483408.png" alt="Password Icon">
                        <input type="password" id="password" name="password" required><br>
                    </div>
                    
                    <button type="submit">Sign In</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
